<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login do Instagram">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-wrapper">
        <section class="login-container">
            <div class="login-box">
                <img src="./img/instagram-logo.png" alt="Instagram" class="logo">
                <div class="profile-section">
                    <div class="profile-pic-container">
                        <img src="./img/perfil-instagram.jpg" alt="Foto de perfil" class="profile-pic">
                    </div>
                    <button class="login-button">Continuar como dudupv16</button>
                    <button class="switch-account-button">Entrar com outra conta</button>
                </div>
                <div class="divider">
                    <span>OU</span>
                </div>
                <form class="form-group">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" class="form-input" required>
                    <input type="password" placeholder="Senha" class="form-input" required>
                    <button type="submit" class="form-button">Entrar</button>
                </form>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="signup-box">
                <p>Não tem uma conta? <a href="#" class="signup-link">Cadastre-se</a></p>
            </div>
            <div class="app-download">
                <p>Obtenha o aplicativo.</p>
                <div class="download-buttons">
                    <a href="#" class="app-button">
                        <img src="./img/apple-button.png" alt="Baixar na App Store">
                    </a>
                    <a href="#" class="app-button">
                        <img src="./img/googleplay-button.png" alt="Disponível no Google Play">
                    </a>
                </div>
            </div>
        </section>
        <footer class="page-footer">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
            </div>
            <div class="copyright">
                <span>Português (Brasil)</span>
                <span>© 2023 Instagram from Meta</span>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
